<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-center">
    <main class="container">
        <div>
            <header class="py-5">
                <img src="https://64.media.tumblr.com/c2a6273b597866dce1f7a96971ab9ded/8452dead189cf932-c7/s640x960/c09193ab9f2fe4bd2be7a4f2f9ddd0bf1675d80a.gifv" alt="gif-inicial" />
            </header>

            <h1 class="">Disney API</h1>

            <div class="">
                <div class="inputbox">
                    <label for="characterId">ID do Personagem:</label>
                    <input class="border border-danger" type="number" id="characterId" min="1" step="1" required>
                </div>

            </div>
            <div class="">
                <button type="button" class="btn btn-danger" id="fetchButton">Buscar Personagem</button>
            </div>

            <div id="characterInfo"></div> <!-- Exibirá informações do personagem -->
        </div>
    </main>

    <footer> Debdebinha &#169 2023</footer>

    <script src="disney-api.js"></script>
</body>

</html>
